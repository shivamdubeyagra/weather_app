<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/clear.png" type="image/x-icon" />
  </head>
  <body>
    <main>
      <div class="input-cont">
        <input
          type="text"
          placeholder="Enter City Name"
          class="input-text"
          spellcheck="false"
        />
        <div>
          <button class="search">Search</button>
          <button class="getloc">Get Current Location</button>
        </div>
      </div>
      <div class="onOff">
        <section class="temp">
          <div>
            <img src="./assets//clouds.png" alt="" />
            <h2></h2>
          </div>
          <div class="temp-details">
            <h1>22Â°c</h1>
            <p></p>
            <h2>New York</h2>
          </div>
        </section>
        <div class="card-grid">
          <div class="card">
            <div class="feels">
              <img src="./assets/temprature.png" alt="" />
              <h3>Feels like</h3>
              <p>36c</p>
            </div>
          </div>
          <div class="card">
            <div class="humi">
              <img src="./assets/humidity.png" alt="" />
              <h3>Humidity</h3>
              <p>36c</p>
            </div>
          </div>
          <div class="card">
            <div class="wind">
              <img src="./assets/wind.png" alt="" />
              <h3>Wind</h3>
              <p>36c</p>
            </div>
          </div>
          <div class="card">
            <div class="air">
              <img src="./assets//air.png" alt="" />
              <h3>Air pressure</h3>
              <p>36c</p>
            </div>
          </div>
          <div class="card">
            <div class="visi">
              <img src="./assets/visible.png" alt="" />
              <h3>Visibility</h3>
              <p>36c</p>
            </div>
          </div>
          <div class="card">
            <div class="sea">
              <img src="/assets/sea-level.png" alt="" />
              <h3>Sea Level</h3>
              <p>No sea here</p>
            </div>
          </div>
        </div>
      </div>
      <h1 class="load">Loading...</h1>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
